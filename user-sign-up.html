<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="landing-page.css">
    <script src="global.js"></script>
    <script src="auth.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>SIGN UP</h1>
    <div class="welcome-dialog">
        <p>Please type in your data to sign-up to <strong>holidayhome</strong></p>
        <p style="font-size: 15px;">Password is not required. If you want password protection, type in your password</p>
        <form onsubmit="prepareSignUp(event, 'user')">
            <input required id="username" type="text" placeholder="username">
            <input id="password" type="password" placeholder="password">
            <button type="submit" class="btn-1">Sign up</button>
        </form>

        <p style="font-size: 15px;">If you already have an account, click <a href="login.html"><strong>
                    here</strong></a> to login</p>
    </div>

    <dialog class="feedback-dialog" id="feedback-dialog">
        <div id="feedback-container" class="feedback-container"></div>
    </dialog>

</body>

</html>
